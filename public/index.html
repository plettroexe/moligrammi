<!doctype html>
<html data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lexend"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/exacti/floating-labels@latest/floating-labels.min.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div
      class="container mt-5 d-flex align-items-center justify-content-center"
      style="height: 85vh"
    >
      <div class="card p-4 rounded rounded-card">
        <h2 class="text-ceter mb-4">Login</h2>

        <form>
          <!-- USERNAME --->
          <div class="form-group">
            <label for="Nome">Nome</label><br />
            <input
              type="text"
              class="form-control"
              id="Nome"
              name="Nome"
              value=""
            />
          </div>

          <!-- PASSWORD --->
          <div class="form-group">
            <label for="Password">Password</label><br />
            <input
              type="password"
              class="form-control"
              id="Password"
              name="Password"
              value=""
            />
            <p id="Falso" class="text-danger"></p>
          </div>

          <!-- BUTTONE --->
          <div class="row mt-3">
            <button id="Login" type="button" class="btn btn-primary btn-block">
              Login
            </button>
            <div class="row mb-3">
              <p>Non hai un account? Registrati</p>
              <a href="login/index.html">Register</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="login.js" theme="dark" position="bottom-right"></script>
  </body>
</html>
